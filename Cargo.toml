[package]
name = "tower-sessions"
description = "ðŸ¥  Sessions as a `tower` and `axum` middleware."
version = "0.3.3"
edition = "2021"
authors = ["Max Countryman <hello@maxcountryman.com>"]
license = "MIT"
homepage = "https://github.com/maxcountryman/tower-sessions"
keywords = ["axum", "session", "sessions", "cookie", "tower"]
categories = ["asynchronous", "network-programming", "web-programming"]
repository = "https://github.com/maxcountryman/tower-sessions"
documentation = "https://docs.rs/tower-sessions"
readme = "README.md"
rust-version = "1.67.1"

[features]
default = ["axum-core", "memory-store"]
tokio-rt = ["tokio/rt"]
tokio-time = ["tokio/time"]
continuously-delete-expired = ["tokio-rt", "tokio-time"]
memory-store = []

moka-store = ["moka"]

redis-store = ["fred", "rmp-serde"]

mongodb-store = ["mongodb", "bson", "rmp-serde"]

# SQLx feature flags.
sqlx-store = ["sqlx", "rmp-serde"]
sqlite-store = ["sqlx/sqlite", "sqlx-store"]
postgres-store = ["sqlx/postgres", "sqlx-store"]
mysql-store = ["sqlx/mysql", "sqlx-store"]

# Diesel feature flags.
diesel-store = ["dep:diesel", "tokio/rt", "rmp-serde"]
diesel-sqlite-store = ["diesel-store", "diesel/sqlite"]
diesel-postgres-store = ["diesel-store", "diesel/postgres"]
diesel-mysql-store = ["diesel-store", "diesel/mysql"]

[dependencies]
async-trait = "0.1.73"
dashmap = "5.5.3"
http = "0.2.9"
futures = { version = "0.3.28", default-features = false, features = [
    "async-await",
] }
parking_lot = { version = "0.12.1", features = ["serde"] }
serde = { version = "1.0.189", features = ["derive", "rc"] }
serde_json = "1.0.107"
thiserror = "1.0.49"
time = { version = "0.3.29", features = ["serde"] }
tower-cookies = "0.9.0"
tower-layer = "0.3.2"
tower-service = "0.3.2"
uuid = { version = "1.4.1", features = ["v4", "serde"] }

fred = { optional = true, version = "7.0.0" }
axum-core = { optional = true, version = "0.3.4" }
rmp-serde = { optional = true, version = "1.1.2" }
mongodb = { optional = true, version = "2.7.0" }
bson = { optional = true, version = "2.7.0", features = ["time-0_3", "uuid-1"] }
sqlx = { optional = true, version = "0.7.2", features = [
    "time",
    "uuid",
    "runtime-tokio",
] }
tokio = { optional = true, version = "1.32.0", default-features = false }
moka = { optional = true, version = "0.12.0", features = ["future"] }
diesel = { optional = true, default-features = false, version = "2.1", features = [
    "r2d2",
    "time",
] }

[dev-dependencies]
axum = "0.6.20"
hyper = "0.14.27"
tower = "0.4.13"
tokio = { version = "1.32.0", features = ["full"] }
tokio-test = "0.4.3"
reqwest = "0.11.22"
diesel = { default-features = false, version = "2.1", features = ["sqlite"] }
libsqlite3-sys = { version = "0.26", features = ["bundled"] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "counter"
required-features = ["axum-core", "memory-store"]

[[example]]
name = "counter-extractor"
required-features = ["axum-core", "memory-store"]

[[example]]
name = "redis-store"
required-features = ["axum-core", "redis-store"]

[[example]]
name = "mongodb-store"
required-features = [
    "axum-core",
    "mongodb-store",
    "continuously-delete-expired",
]

[[example]]
name = "sqlite-store"
required-features = ["axum-core", "sqlite-store", "continuously-delete-expired"]

[[example]]
name = "postgres-store"
required-features = [
    "axum-core",
    "postgres-store",
    "continuously-delete-expired",
]

[[example]]
name = "moka-postgres-store"
required-features = [
    "axum-core",
    "postgres-store",
    "moka-store",
    "continuously-delete-expired",
]

[[example]]
name = "mysql-store"
required-features = ["axum-core", "mysql-store", "continuously-delete-expired"]

[[example]]
name = "strongly-typed"
required-features = ["axum-core", "memory-store"]

[[example]]
name = "diesel-store"
required-features = [
    "axum-core",
    "diesel-store",
    "diesel/sqlite",
    "continuously-delete-expired",
]


[[example]]
name = "diesel-store-with-custom-table"
required-features = [
    "axum-core",
    "diesel-store",
    "diesel/sqlite",
    "continuously-delete-expired",
]
