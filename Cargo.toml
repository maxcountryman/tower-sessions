[package]
name = "tower-sessions"
description = "ðŸ¥  Sessions as a `tower` and `axum` middleware."
version = "0.2.4"
edition = "2021"
authors = ["Max Countryman <hello@maxcountryman.com>"]
license = "MIT"
homepage = "https://github.com/maxcountryman/tower-sessions"
keywords = ["axum", "session", "sessions", "cookie", "tower"]
categories = ["asynchronous", "network-programming", "web-programming"]
repository = "https://github.com/maxcountryman/tower-sessions"
documentation = "https://docs.rs/tower-sessions"
readme = "README.md"
rust-version = "1.67.1"

[features]
default = ["axum-core", "memory-store"]
memory-store = []
redis-store = ["fred", "rmp-serde"]
mongodb-store = ["mongodb", "bson"]
sqlx-store = ["sqlx", "rmp-serde"]
sqlite-store = ["sqlx/sqlite", "sqlx-store"]
postgres-store = ["sqlx/postgres", "sqlx-store"]
mysql-store = ["sqlx/mysql", "sqlx-store"]
moka-store = ["moka"]
#tokio = ["dep:tokio"]

[dependencies]
async-trait = "0.1.73"
http = "0.2.9"
futures = { version = "0.3.28", default-features = false, features = [
    "async-await",
] }
parking_lot = { version = "0.12.1", features = ["serde"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
thiserror = "1.0.49"
time = { version = "0.3.29", features = ["serde"] }
tower-cookies = "0.9.0"
tower-layer = "0.3.2"
tower-service = "0.3.2"
uuid = { version = "1.4.1", features = ["v4", "serde"] }

# This is temporarily required; move back to optional once session lock can be removed.
tokio = { version = "1.32.0", features = ["full"] }

axum-core = { optional = true, version = "0.3.4" }
fred = { optional = true, version = "6.3.2" }
rmp-serde = { optional = true, version = "1.1.2" }
mongodb = { optional = true, version = "2.7.0" }
bson = { optional = true, version = "2.7.0", features = ["time-0_3", "uuid-1"] }
sqlx = { optional = true, version = "0.7.2", features = [
    "time",
    "uuid",
    "runtime-tokio",
] }
moka = { optional = true, version = "0.12.0", features = ["future"] }

[dev-dependencies]
axum = "0.6.20"
hyper = "0.14.27"
tokio = { version = "1.32.0", features = ["full"] }
tower = "0.4.13"
tokio-test = "0.4.3"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "counter"
required-features = ["axum-core", "memory-store"]

[[example]]
name = "counter-extractor"
required-features = ["axum-core", "memory-store"]

[[example]]
name = "redis-store"
required-features = ["axum-core", "redis-store"]

[[example]]
name = "mongodb-store"
required-features = ["axum-core", "mongodb-store", "tokio"]

[[example]]
name = "sqlite-store"
required-features = ["axum-core", "sqlite-store", "tokio"]

[[example]]
name = "postgres-store"
required-features = ["axum-core", "postgres-store", "tokio"]

[[example]]
name = "moka-postgres-store"
required-features = ["axum-core", "postgres-store", "moka-store", "tokio"]

[[example]]
name = "mysql-store"
required-features = ["axum-core", "mysql-store", "tokio"]

[[example]]
name = "strongly-typed"
required-features = ["axum-core", "memory-store"]
